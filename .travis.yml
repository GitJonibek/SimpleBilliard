dist: trusty
sudo: false

language: php

php:
  - 7.1.32

env:
  global:
    - DB=mysql
  matrix:
    - TEST_TARGET=CIParallelTests1
    - TEST_TARGET=CIParallelTests2
cache:
  bundler : true
  directories:
  - $HOME/.composer/cache/files

services:
  - redis-server
git:
  submodules: false
  lfs_skip_smudge: true
before_script:
  - printenv
  - mkdir build
  - chmod -R 777 ./build
  - pecl channel-update pecl.php.net
  - echo -ne '\n' | pecl install -f apcu
  - echo "apc.enable_cli=1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - pecl channel-update pecl.php.net
  - pecl install msgpack channel://pecl.php.net/msgpack-2.1.2
  - echo "extension=redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - phpenv config-rm xdebug.ini
  - phpenv rehash
  - composer self-update 1.10.15
  - composer install --prefer-dist --no-interaction --no-dev
  - Vendor/bin/browscap-php browscap:convert app/Test/travis/lite_php_browscap.ini
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp;'; fi"
  - cp -f ./app/Config/bootstrap.php.travis ./app/Config/bootstrap.php
  - mkdir -p ./app/tmp/logs
  - chmod -R 777 ./app/tmp/logs
  - echo "<?php
    class DATABASE_CONFIG {
    private \$identities = array(
      'mysql' => array(
        'datasource' => 'Database/Mysql',
        'host' => '127.0.0.1',
        'login' => 'root'
      ),
    );
    public \$default = array(
      'persistent' => false,
      'host' => '',
      'login' => '',
      'password' => '',
      'database' => 'cakephp',
      'prefix' => ''
    );
    public \$test = array(
        'datasource' => 'Database/Sqlite',
        'persistent' => false,
        'database'   => ':memory:',
        'prefix'     => '',
    );
    public \$redis = array(
        'datasource'  => 'Redis.RedisSource',
        'host'        => 'localhost',
        'port'        => 6379,
        'password'    => '',
        'database'    => 0,
        'timeout'     => 0,
        'persistent'  => false,
        'unix_socket' => '',
        'prefix'      => '',
    );
    public \$redis_test = array(
        'datasource'  => 'Redis.RedisSource',
        'host'        => 'localhost',
        'port'        => 6379,
        'password'    => '',
        'database'    => 0,
        'timeout'     => 0,
        'persistent'  => false,
        'unix_socket' => '',
        'prefix'      => 'local:test:',
    );

    public function __construct() {
        \$db = \$_SERVER['DB'];
        \$config = array_merge(\$this->default, \$this->identities[\$db]);
        if (is_array(\$config['database'])) {
          \$config['database'] = \$config['database']['default'];
        }
        \$this->default = \$config;
    }
    }" > app/Config/database.php
  - mkdir -p build/logs
  - cd ./app
  - echo -ne '\n\n' | ./Console/cake schema create

