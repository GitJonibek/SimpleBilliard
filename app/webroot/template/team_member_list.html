<div class="col-xs-12">
    <table class="table team_member_table">
        <tr ng-repeat="item in team_list">
            <td width="30%">
                <img ng-src="{{item.User.img_url}}" class="feed-img"/>

                <p> {{item.User.display_username}} </p>
            </td>

            <td>
                <p> {{item.User.e_mail}} </p>

                <p><i class="fa fa-sitemap"></i> グループ名</p>

                <p><i class="fa fa-venus-double"></i> {{item.TeamMember.coach_name}}</p>

                <p ng-if="login_user_info.admin_flg == true"><i class="fa fa-lock"></i> {{item.User.two_step_flg}}</p>

                <p ng-if="login_user_info.admin_flg == true"><i class="fa fa-shield"></i>
                    {{item.TeamMember.evaluation_enable_flg}}</p>
            </td>

            <td width="20%" ng-if="login_user_info.admin_flg == true">
                <div class="pull-right header-function dropdown">
                    <button class="btn team_member_setting_btn dropdown-toggle" type="button"
                            id="dropdownMenu1"
                            data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-cog header-function-icon"
                           style="color: rgb(80, 80, 80); opacity: 0.88;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right frame-arrow-icon" role="menu"
                        aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1"
                                                   href="#">非アクティブにする</a>
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1"
                                                   href="#">アクティブにする</a>
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">管理者にする</a>
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1"
                                                   href="#">管理者から外す</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
