<!-- start app/webroot/template/team_vision_detail.html -->
<div class="team-member-table">

    <div class="vision_detail_block">
        <div class="">Team Vision</div>
        <div ng-if="login_user_admin_flg === true">
            <div class="pull-right header-function dropdown">
                <button class="btn team_member_setting_btn dropdown-toggle" type="button"
                        id="dropdownMenu1"
                        data-toggle="dropdown" aria-expanded="true">
                    <i class="fa fa-cog header-function-icon"
                       style="color: rgb(80, 80, 80); opacity: 0.88;"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-right frame-arrow-icon" role="menu"
                    aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1"
                           ng-if="archive_flag === false"
                           ui-sref="set_vision_archive({team_vision_id:detail.id, active_flg:0})">アーカイブ</a>
                        <a role="menuitem" tabindex="-1"
                           ng-if="archive_flag === false"
                           ng-href="/teams/edit_team_vision/team_vision_id:{{detail.id}}">編集</a>
                        <a role="menuitem" tabindex="-1"
                           ng-if="archive_flag === true"
                           ng-click="viewDeleteModal(detail.id, detail.name)">削除</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="vision_detail_title">{{detail.name}}</div>
        <div class="vision_detail_date">
            <i class="fa  fa-clock-o"></i>
            <span ng-bind-html="detail.modified"></span>
        </div>
    </div>

    <div class="vision_detail_block">
        <div>Description</div>
        <div class="vision_modified_date">{{detail.description}}</div>
    </div>

    <div class="vision_detail_block" ng-if="detail.photo_file_name !== null">
        <img class="vision_detail_image" ng-src="{{detail.photo_path}}"/>
    </div>

</div>
<!-- end app/webroot/template/team_vision_detail.html -->
