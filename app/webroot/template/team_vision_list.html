<div class="pull-right" style="padding-bottom:10px;">
    <a ng-if="archive_flag === false" ui-sref="vision_archive({team_id:team_id, active_flg:0})">アーカイブを見る</a>
    <a ng-if="archive_flag === true" ui-sref="vision({team_id:team_id})">チームビジョン一覧に戻る</a>
</div>


<table class="table team_member_table">
    <tr ng-repeat="item in teamVisionList">
        <td width="20%" ui-sref="vision_detail({team_vision_id:item.TeamVision.id, active_flg:item.TeamVision.active_flg})">
            <img width="64px" ng-src="{{item.TeamVision.photo_path}}"/>
        </td>
        <td ui-sref="vision_detail({team_vision_id:item.TeamVision.id, active_flg:item.TeamVision.active_flg})">
            <div class="row">
                <div class="col-xs-11">
                    <p class="vision_title">{{item.TeamVision.name}}</p>
                    <div class="vision_modified_date">
                        最終更新日:
                        <span ng-bind-html="item.TeamVision.modified"/>
                    </div>
                </div>
                <div class="col-xs-1" ng-if="login_user_admin_flg === true && archive_flag === false">
                    <div class="pull-right header-function dropdown">
                        <button class="btn team_member_setting_btn dropdown-toggle" type="button"
                                id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            <i class="fa fa-cog header-function-icon"
                               style="color: rgb(80, 80, 80); opacity: 0.88;"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-right frame-arrow-icon" role="menu"
                            aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" ui-sref="set_vision_archive({team_vision_id:item.TeamVision.id, active_flg:0})">アーカイブ</a>
                                <a role="menuitem" tabindex="-1" ng-href="/teams/edit_team_vision/team_vision_id:{{item.TeamVision.id}}">編集</a>
                                <a role="menuitem" tabindex="-1" ng-click="viewDeleteModal(item.TeamVision.id, item.TeamVision.name)">削除</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
